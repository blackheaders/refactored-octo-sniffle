<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ethinext Pharma Chat</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <!-- Welcome Screen -->
    <div class="welcome-screen" id="welcome-screen">
        <div class="welcome-text">
            If you want to continue with your last conversation with AI then Click
        </div>
        <button class="continue-btn" onclick="continueChatSession()">Continue</button>
        
        <div class="new-text">
            If you want to start a new Conversation then Click
        </div>
        <button class="new-btn" onclick="startNewChat()">New</button>
        
        <div class="warning-text">
            You will loose your previous conversation if you Click on "New"
        </div>
    </div>

    <!-- Chat Interface -->
    <div class="chat-interface" id="chat-interface">
        <header class="header">
            <img src="ethinext-logo.png" alt="Ethinext Pharma" class="logo">
        </header>

        <div class="chat-container" id="chat-container">
            <!-- Messages will be dynamically added here -->
        </div>

        <div class="input-area">
            <div class="input-wrapper">
                <input type="text" id="question-input" placeholder="Type your question here...">
                <button class="send-btn" onclick="askQuestion()">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M22 2L11 13" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M22 2L15 22L11 13L2 9L22 2Z" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
                <button class="voice-btn" onclick="toggleVoiceInput()">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 1C11.2044 1 10.4413 1.31607 9.87868 1.87868C9.31607 2.44129 9 3.20435 9 4V12C9 12.7956 9.31607 13.5587 9.87868 14.1213C10.4413 14.6839 11.2044 15 12 15C12.7956 15 13.5587 14.6839 14.1213 14.1213C14.6839 13.5587 15 12.7956 15 12V4C15 3.20435 14.6839 2.44129 14.1213 1.87868C13.5587 1.31607 12.7956 1 12 1Z" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M19 10V12C19 13.8565 18.2625 15.637 16.9497 16.9497C15.637 18.2625 13.8565 19 12 19C10.1435 19 8.36301 18.2625 7.05025 16.9497C5.7375 15.637 5 13.8565 5 12V10" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>
    <script src="static/script.js"></script>
</body>
</html>
